  <script>
    Polymer({

      is: 'sc-hashtagactivity',


      properties: {

        deals: {
          type: Array,
          statePath: 'deals',
           observer: '_deals'
        },

        /**
       * `identity` is received from parent-element, as an object containing an IPFS-hash, which is img-source.
       */
        identity: {
          type: String,
//          observer: '_identity',
          statePath: 'identity'
          //notify: true
        },

        /**
         * `hashtag` is received from parent-element
         */
        hashtag: {
          type: Object
        },
      },

      behaviors: [
        Polymer.NeonSharedElementAnimatableBehavior,
        ReduxBehavior
      ],

      ready: function(){
        this.onEnter();
        this.myDeals = [];
      },

      /**
      * 'onEnter' are the behaviors that occur when the router tells this component enters the stage 
      * use this to initialize any variables to start the component
      */
      onEnter: function(){
      },

      /**
      * 'onExit' are the behaviors that occur when the router tells this component to leave the stage 
      * use this to reset any variables when leaving this component while it remains loaded.
      */
      onExit: function(){
      },

      // done deals
      doneFilter: function(item) {
        return (item) ? item.dealstate === 'payout' : false;
      },

      // canceled deals
      cancelFilter: function(item){
        return item.dealstate === 'canceled';
      },

      // open deals
      openFilter: function(item){
        return item.dealstate !== 'payout' && item.dealstate !== 'canceled';
      },

      /**
      * '_is', a function to bind a template to a certain value of a variable.
      */
      _is: function(a, b) {
        if (b === undefined){
          b = true;
        }
        return a === b;
      },

      _deals: function(deals) {
        var self = this;

        deals.forEach((deal) => {
          if (deal.hashtag === this.hashtag.address
            && (deal.ismydeal || (deal.provider && deal.provider.pubkey === self.identity.pubkey))) {
            var i = self.myDeals.findIndex((d) => {
              return d.id === deal.id;
            });

            (i > -1) ? self.myDeals[i] = deal : self.push('myDeals', deal);
          }
        })

      },

      showDetails: function(){
        var completeddeals = this.$.completeddeals_collapser;
        completeddeals.toggle();
        if (completeddeals.opened){
          this.collapsestate = 'opened';
        } else {
          this.collapsestate = '';
        }
      },

      showCanceledDetails: function() {
        var canceledDeals = this.$.canceleddeals_collapser;
        canceledDeals.toggle();
        if (canceledDeals.opened) {
          this.canceledcollapsestate = 'opened';
        } else {
          this.canceledcollapsestate = '';
        }
      },

      showOpenDetails: function(){
        var openDeals = this.$.opendeals_collapser;
        openDeals.toggle();
        if (openDeals.opened){
          this.opencollapsestate = 'opened';
        } else {
          this.opencollapsestate = '';
        }
      },




    });
  </script>
